<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Magic 8 Ball</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./magicBall.js" defer></script>
        <script
            src="https://kit.fontawesome.com/4c3322bec2.js"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Lato&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <video autoplay muted loop id="myVideo">
            <source src="./stars.mp4" type="video/mp4" />
        </video>

        <div id="ball-container">
            <div id="ball_logo">
                <h1 id="logo_text">8</h1>
            </div>
            <div id="ball_inner-circle">
                <div id="inner-circle_triangle">
                    <div id="triangle_text">
                        <h2 id="fortuneText">HOW CAN I HELP?</h2>
                    </div>
                </div>
            </div>
        </div>
        <button id="resetButton">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
        </button>
    </body>
</html>
